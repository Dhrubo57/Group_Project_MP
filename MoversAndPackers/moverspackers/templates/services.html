{% load static %}
{% include 'header.html' %}

<header class="container-fluid" style="border : 1px solid yellow">
    <img src="{% static 'images/serv.jpeg'%}" width="100%" class="img-responsive">
</header>

<nav aria-level="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Services</li>
    </ol>
</nav>

<div class="container">
    <h3 class="page-title text-center">Services</h3>
    <p class="text-center text-primary mt-2px font-weight-bold">from Our Side</p>
    <div class="row">
        {% for i in services %}
        <div class="col-sm-4 p-2 mb-5">
            <div class="card" style="width:300px">
                <img class="card-img-top" src="{{i.image.url}}" style="width:100%;height:200px">
                <h4 class="card-title text-center">{{i.title}}</h4>
                <p class="card-text text-justify px-3">{{i.description}}</p>

            </div>
        </div>
        {% endfor %}


    </div>

</div>
