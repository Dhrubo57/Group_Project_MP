{% load static %}
{% include 'header.html' %}

<header class="container-fluid" style="border : 1px solid yellow">
    <img src="{% static 'images/serv.jpeg'%}" width="100%" class="img-responsive">
</header>

<nav aria-level="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Request Quote</li>
    </ol>
</nav>

<div class="card shadow container mb-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Request Quote</h5>

        <div class="container-fluid">
            <form method="post">
                  {% csrf_token %}
                  <div class="form-row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Name</label>
                              <input type="text" name="name" class="form-control" placeholder="Name">
                          </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Email</label>
                              <input type="email" name="email" class="form-control" placeholder="Email">
                          </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Contact Number</label>
                              <input type="text" name="contact" class="form-control" placeholder="Contact Number">
                          </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Where do you want the packers & movers service?</label>
                              <input type="text" name="location" class="form-control" placeholder="Where do you want the packers & movers service?">
                          </div>
                      </div>

                       <div class="col-sm-12">
                          <div class="form-group">
                              <label>Your Shifting Location?</label>
                              <input type="text" name="shiftingloc" class="form-control" placeholder="Your Shifting Location?">
                          </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Date of Shifting</label>
                              <input type="date" name="shiftingdate" class="form-control">
                          </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>What Do You Want To Shift?</label>
                              <select name="briefitems" class="form-control">
                                  <option value="" >Select</option>
                                  <option value="Few Items" >Few Items</option>
                                  <option value="1 BHK" >1 BHK</option>
                                  <option value="2 BHK" >2 BHK</option>
                                  <option value="3 BHK" >3 BHK</option>
                                  </select>
                          </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>Please Mention The Items You want To Shift</label>
                              <textarea name="items" class="form-control" placeholder="Please Mention The Items You want To Shift"></textarea>
                          </div>
                      </div>





                  </div>
                  <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Your Request Has Been Send. We Will Contact You Soon');
    window.location = ('{% url 'request_quote' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, Please Try Again...');
</script>
{% endif %}
