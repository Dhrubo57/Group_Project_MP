<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <script src="{% static 'js/sidebar.js' %}"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   <!--datatable start-->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css">
<script>
  $(document).ready(function() {
  $('#example').DataTable( {
        dom: 'Bfrtip',
            buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
            ]
       } );
   } );
</script>

   <!--datatable end -->


<title>Movers & Packers</title>

 </head>
<body>
<!-- vertical navbar start-->
<div class="bg-white vertical-nav" id="sidebar">
  <div class="py-4 px-3 bg-light mb-1">
    <p class="font-weight-bold text-uppercase px-0.5 sidebar-title">Movers & Packers</p>

    <dev class="media d-flex align-items center">
      <img src="{% static 'images/logo.jpeg' %}" width="50" height="50" class="mr-3 rounded-circle img-thumbnail shawod-sm">
     <dev class="media-body">
       <h4 class="mb-0">
         <small>Admin</small>
         </h4>
       <p class="text-muted mb-0">{{request.user.email}}</p>
     </dev>
    </dev>
  </div>
  <ul class="nav flex-column bg-white">

    <li class="nav-item">
      <a href="{% url 'admin_home' %}" class="nav-link text-dark bg-light">
        <i class="fas fa-tachometer-alt fa-fw mr-2 text-primary"></i>
        Dashboard</a>
    </li>

    <li class="nav-item dropdown">
      <a href="#" class="nav-link dropdown-toggle text-dark bg-light" id="navbardrop" data-toggle="dropdown">
        <i class="fas fa-light fa-truck fa-fw mr-2 text-primary"></i>
        Services</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'add_services' %}">Add Services</a>
        <a class="dropdown-item" href="{% url 'manage_services' %}">Manage Services</a>
      </div>
    </li>

    <li class="nav-item dropdown">
      <a href="#" class="nav-link dropdown-toggle text-dark bg-light" id="navbardrop" data-toggle="dropdown">
        <i class="fas fa-light fa-truck fa-fw mr-2 text-primary"></i>
        Booking</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'new_booking' %}">New Booking</a>
        <a class="dropdown-item" href="{% url 'old_booking' %}">Old Booking</a>
      </div>
    </li>

    <li class="nav-item dropdown">
      <a href="#" class="nav-link dropdown-toggle text-dark bg-light" id="navbardrop" data-toggle="dropdown">
        <i class="fas fa-light fa-truck fa-fw mr-2 text-primary"></i>
        Queries</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'unread_queries' %}">Unread Queries</a>
        <a class="dropdown-item" href="{% url 'read_queries' %}">Read Queries</a>
      </div>
    </li>
    <li class="nav-item">
      <a href="{% url 'admin_home' %}" class="nav-link text-dark bg-light">
        <i class="fas fa-tachometer-alt fa-fw mr-2 text-primary"></i>
        Dashboard</a>
    </li>
  </ul>
</div>

<!--vertical navbar end-->
<!--content placeholder start-->
<div class="page-content p-4" id="content">

  <a href="{% url 'logout' %}" title="logout" class="text-white float-right">Logout</a>

  <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
   <i class="fas fa-bars mr-2"></i>
    <small class="text-uppercase font-weight-bold">Toggle</small>
  </button>

  {% block main%}
  {%endblock%}

</div>
<!--content placeholder end-->

</body>
</html>
